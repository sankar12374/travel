<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color:black;
        }
        .navbar {
            background-color: lightgray;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .hotels {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .hotel {
            flex: 1;
            border: 5px solid lightgray;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hotel img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for hotels" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="hotels">
        <div class="hotel">
            <img src="hotel1.jpg" alt="Hotel 1">
        </div>
        <div class="hotel">
            <img src="hotel2.jpeg" alt="Hotel 2">
        </div>
        <div class="hotel">
            <img src="hote13.jpeg" alt="Hotel 3">
        </div>
        <div class="hotel">
            <img src="hotel4.jpeg" alt="Hotel 4">
        </div>
    </div>
</body>
</html>
