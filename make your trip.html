<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            background-image: url(booking.jpg);
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: black;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Plan Your Trip</h2>
        <form>
            <div class="mb-3">
                <label for="fromLocation" class="form-label">From</label>
                <input type="text" class="form-control" id="fromLocation" placeholder="Enter your starting location">
            </div>
            <div class="mb-3">
                <label for="toLocation" class="form-label">To</label>
                <input type="text" class="form-control" id="toLocation" placeholder="Enter your destination">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlHjR0kHRAn9K4KhYQ4yc/bbZ1VOZa9t9F1yvnI/ItP6HRsIoh2lr8zj7Sk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGg4YCIp7nKe49T2Bx5Hxp8WIc14Xm3ME47Ktv9WfRXK/9r7kl5pp5ROUj2" crossorigin="anonymous"></script>
</body>
</html>
